<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
	<title>CollectiveOne - Create Contribution</title>
	<meta property="og:title" content="CollectiveOne - Create Contribution" />
	<meta property="og:description" content="Create a new contribution item in CollectiveOne" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://www.collectiveone.org/views/cbtionNewPageR" />
	<meta property="og:image" content="http://www.collectiveone.org/images/Logo.png" />
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		GLOBAL.projectSelected = [[${projectSelected}]];
	/*]]>*/
	</script>
	<script type="text/javascript" th:src="@{/views/cbtionNewPage.js}"></script>
</head>
<body>
	<div layout:fragment="content_pane">
		<div sec:authorize="isAuthenticated()">
			<form id="new_cbtion_form" action="#" th:action="@{/views/cbtionNewSubmit}" th:object="${cbtion}" method="post">
				<h2>Create a new contribution request</h2>
				<br />
	
				<div class="form-group">
					<label for="sel1">Project:</label>
					<select id="project_select" class="form-control" th:field="*{projectName}"></select>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('goalTag')}? 'has-error'">
					<label for="goalTag">Goal:</label>
					<input id="goalTag_selector" type="text" class="form-control" th:field="*{goalTag}"></input>
					<span th:if="${#fields.hasErrors('goalTag')}" th:errors="*{goalTag}" th:class="help-block">Title Errors</span>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
					<label for="title">Title:</label> 
					<input type="text" class="form-control" th:field="*{title}"></input>
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="help-block">Title Errors</span>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
					<label for="description">Description:</label>
					<textarea id="description_editor" type="text" class="form-control" rows="6" th:field="*{description}"></textarea>
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="help-block">Title Errors</span>
				</div>
				<div class="form-group">
					<label for="product">Product:</label>
					<textarea id="product_editor" type="text" class="form-control" rows="2" th:field="*{product}"></textarea>
				</div>
				<div th:class="form-group" th:classappend="${#fields.hasErrors('suggestedBid')}? 'has-error'">
					<label for="suggestedBid">Suggested Bid:</label>
					<input type="number" step="any" class="form-control" th:field="*{suggestedBid}"></input>
					<span th:if="${#fields.hasErrors('suggestedBid')}" th:errors="*{suggestedBid}" th:class="help-block">Title Errors</span>
				</div>
				
				<button type="submit" class="btn btn-lg btn-primary btn-block">Create</button>
			</form>
		</div>
	</div>
</body>
</html>
